{% extends 'admin.html' %}
{% load static %}

{% block content %}
<div class="pt-4">
    <div class="w-full h-[650px] max-w-[1400px] mx-auto px-4 py-4">
        <div class="mb-5">
            <a href="{% url 'product_list' %}" class="rounded bg-white shadow px-3 py-1 flex items-center w-fit group">
                <i class='bx bx-chevron-left text-gray-400 group-hover:text-gray-600 text-2xl mr-1'></i>
                <span class="text-sm font-normal text-gray-400 group-hover:text-gray-600 pr-2">Back</span>
            </a>
        </div>

        <div class="mb-4">
            <h2 class="font-medium text-xl text-black">Add product</h2>
        </div>

        <form action="{% url 'create_product' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="flex flex-col space-y-3">
                <div class="w-full flex flex-col z-10">
                    <label class="text-gray-600">Image</label>
                    <input type="file" name="image" class="rounded border border-gray-300 z-10 font-light px-4 py-2" placeholder="Image">
                </div>
                <div class="w-full flex flex-col z-10">
                    <label class="text-gray-600">Name</label>
                    <input type="text" name="name" class="rounded border border-gray-300 z-10 font-light px-4 py-2" placeholder="Product name">
                </div>
                <div class="w-full flex flex-col z-10">
                    <label class="text-gray-600">Description</label>
                    <textarea type="text" name="description" class="rounded border border-gray-300 z-10 font-light px-4 py-2" placeholder="Give some description..">
                    </textarea>
                </div>
                <div class="w-full flex flex-col z-10">
                    <label class="text-gray-600">Category</label>
                    <select type="text" name="category" class="rounded border border-gray-300 z-10 font-light px-4 py-2">
                        <option value="Category 1">Category 1</option>
                        <option value="Category 2">Category 2</option>
                    </select>
                </div>
                <div class="w-full flex items-center space-x-4">
                    <div class="w-full flex flex-col z-10">
                        <label class="text-gray-600">Price</label>
                        <input type="number" name="price" class="rounded border border-gray-300 z-10 font-light px-4 py-2" placeholder="Price">
                    </div>
                    <div class="w-full flex flex-col z-10">
                        <label class="text-gray-600">Stock Quantity</label>
                        <input type="number" name="stock_quantity" class="rounded border border-gray-300 z-10 font-light px-4 py-2" placeholder="Quantity">
                    </div>
                </div>
            </div>
            <button type="submit" class="mt-4 px-4 py-2 rounded text-white bg-black">Save</button>
        </form>
    </div>
</div>
{% endblock %}
